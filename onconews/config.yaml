# Configurazione OncoNews - Sistema di raccolta notizie terapie antitumorali

# Chiave API News API (inserisci la tua nel file .env)
news_api:
  language: it
  sort_by: publishedAt  # publishedAt, relevancy, popularity
  page_size: 100

# Keywords per la ricerca notizie oncologiche
# Puoi aggiungere, rimuovere o modificare queste keywords
keywords:
  # Termini generali
  - "terapia antitumorale"
  - "cura cancro"
  - "terapia oncologica"
  - "farmaco antitumorale"
  - "nuovo trattamento cancro"

  # Tipi di terapie
  - "immunoterapia"
  - "chemioterapia"
  - "radioterapia"
  - "CAR-T"
  - "terapia genica"
  - "terapia target"
  - "terapia mirata"
  - "anticorpi monoclonali"

  # Trial e approvazioni
  - "trial clinico oncologia"
  - "sperimentazione tumore"
  - "approvazione AIFA cancro"
  - "nuovo farmaco tumore"

  # Tipi specifici di tumore (esempi)
  - "tumore polmone"
  - "tumore seno"
  - "tumore colon"
  - "leucemia"
  - "linfoma"
  - "melanoma"
  - "glioblastoma"
  - "tumore prostata"
  - "tumore pancreas"

# Fonti da escludere (domini da filtrare)
excluded_domains:
  - "example-spam.com"

# Configurazione scraping testo completo
scraping:
  timeout: 30  # secondi
  max_retries: 3
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

# Database
database:
  path: "onconews.db"

# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: "onconews.log"
